<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Dropzone.js</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/dropzone.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <aside></aside>
    <main>
      <div id="custom-dropzone" class="dropzone">
        <div class="dz-message" data-dz-message>
          <i class="acuarela acuarela-Importar"></i>
          <strong>Seleccionar</strong>
          <p>o suelta aquí el archivo para cargar</p>
        </div>
      </div>
      <div id="custom-dropzone-md" class="dropzone">
        <div class="dz-message" data-dz-message>
          <strong>Seleccionar</strong>
          <p>o suelta aquí el archivo para cargar</p>
        </div>
      </div>
      <div id="custom-dropzone-sm" class="dropzone">
        <div class="dz-message" data-dz-message>
          <i class="acuarela acuarela-Importar"></i>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.js"></script>
    <script>
      // Initialize Dropzone
      Dropzone.autoDiscover = false;
      var myDropzone = new Dropzone("#custom-dropzone", {
        url: "/upload",
        maxFilesize: 5, // MB
        maxFiles: 5,
        acceptedFiles: ".jpg, .jpeg, .png, .gif",
        addRemoveLinks: true,
        dictRemoveFile: "Remove",
        init: function () {
          this.on("success", function (file, response) {
            console.log("File uploaded:", file.name);
            console.log("Server response:", response);
          });
          this.on("removedfile", function (file) {
            console.log("File removed:", file.name);
          });
        },
      });
      var myDropzone2 = new Dropzone("#custom-dropzone-md", {
        url: "/upload",
        maxFilesize: 5, // MB
        maxFiles: 5,
        acceptedFiles: ".jpg, .jpeg, .png, .gif",
        addRemoveLinks: true,
        dictRemoveFile: "Remove",
        init: function () {
          this.on("success", function (file, response) {
            console.log("File uploaded:", file.name);
            console.log("Server response:", response);
          });
          this.on("removedfile", function (file) {
            console.log("File removed:", file.name);
          });
        },
      });
      var myDropzone3 = new Dropzone("#custom-dropzone-sm", {
        url: "/upload",
        maxFilesize: 5, // MB
        maxFiles: 5,
        acceptedFiles: ".jpg, .jpeg, .png, .gif",
        addRemoveLinks: true,
        dictRemoveFile: "Remove",
        init: function () {
          this.on("success", function (file, response) {
            console.log("File uploaded:", file.name);
            console.log("Server response:", response);
          });
          this.on("removedfile", function (file) {
            console.log("File removed:", file.name);
          });
        },
      });
    </script>
  </body>
</html>
